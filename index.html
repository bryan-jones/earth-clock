<html>
  <head>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="core.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <!-- Earth Clock -->

    <!-- Get the earth's current position around the sun based on date. -->
    <select id="selector">
      <option value="0">January</option>
      <option value="1">February</option>
      <option value="2">March</option>
      <option value="3">April</option>
      <option value="4">May</option>
      <option value="5">June</option>
      <option value="6">July</option>
      <option value="7">August</option>
      <option value="8">September</option>
      <option value="9">October</option>
      <option value="10">November</option>
      <option value="11">December</option>
    </select>
    <div id="day-selection">
      <select id="day-list"></select>
    </div>
    <div id="year-text-wrapper">
      <form name="input">
        <input id="year-field" type="text" name="year">
        <div id="submit">Submit</div>
      </form>
    </div>
    <canvas id="earth-clock"  width="700px" height="700px">
      Your browser must support HTML5 Canvas to view.
    </canvas>
  </body>
</html>
